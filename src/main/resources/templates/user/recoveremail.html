<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OMCS</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/user/recoveremail.css}">
    <script defer th:src="@{/resources/scripts/user/recoveremail.js}"></script>

</head>
<body>
<form class="wrapper" id="recoverEmail">
    <div class="form-box login">
        <h2>이메일 복구</h2>
        <div class="input-box email-container">
            <span class="icon"><ion-icon name="call"></ion-icon></span>
            <input type="text" name="eContact" maxlength="12" placeholder="전화번호(-)없이 입력">
        </div>
        <input class="btn" name="eContactSend" type="button" value="인증번호 전송">
        <div class="input-box">
            <span class="icon"><ion-icon name="checkmark-circle"></ion-icon></span>
            <input disabled type="text" name="eContactCode" class="_object-input">
        </div>
        <input class="btn" name="eContactVerify" type="button" value="인증번호 확인">
        <input hidden name="eContactSalt" type="hidden">
        <div class="login-register">
            <a href="/user/recoverpassword" class="register-link">비밀번호 찾기</a>
        </div>
        <span class="warning" rel="warning"></span>
    </div>
</form>
<!--<script defer th:src="@{/resources/scripts/home.js}"></script>-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
