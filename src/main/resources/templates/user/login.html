<div class="wrapper logo" style="height: 100px; position: absolute; margin-top: -650px; margin-left: -5%; box-shadow: none">

</div>

<div class="wrapper">
    <div class="form-box login">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input maxlength="50" name="email" type="email">
                <label>이메일 주소</label>
            </div>
            <span class="warning email" rel="emailWarning">올바른 이메일을 입력해주세요</span>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input maxlength="50" name="password" type="password">
                <label>비밀번호</label>
            </div>
            <span class="warning password" rel="passwordWarning">올바른 비밀번호를 입력해주세요</span>
            <br>
            <span class="warning login" rel="loginWarning">이메일 혹은 비밀번호가 올바르지 않습니다.</span>
            <div class="remember-forgot">
                <label><input type="checkbox">이메일 기억하기</label>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn" id="button">로그인</button>
            </div>
            <div class="login-register">
                <p>아직 계정이 없으신가요? <a href="/user/register" class="register-link">회원가입</a></p>
                <a href="/user/recoveremail">이메일 찾기 | </a>
                <a href="/user/recoverpassword">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>
