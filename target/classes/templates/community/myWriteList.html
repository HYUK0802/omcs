<header>
    <h2 class="logo"><a href="/">
        <p>O<span>h</span> M<span>y</span> C<span>our</span>S<span>e</span></p>
    </a></h2>
    <nav class="navigation">
        <a href="/community">커뮤니티</a>
        <a href="/course">코스만들기</a>
        <a href="/mypage">마이페이지</a>
    </nav>
</header>
<form id="containerForm" class="containerForm">

    <table border="1">

        <tr>
            <th>글 번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>이미지</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="article : ${articles}">
            <input type="hidden" name="index" th:value="${article.getIndex()}">
            <th:block th:if="${article.getEmail()} == ${loggedInUser.getEmail()}">
                <td th:text="${article.getIndex()}"></td>
                <td th:text="${article.getTitle()}">1</td>
                <td th:utext="${article.getFirstText()}">username</td>
                <td th:utext="${article.getFirstImage()}" style="border: none"></td>
                <td>
                    <a class="delete" href="#" rel="delete">삭제</a>
                </td>
                <td>
                    <a class="modify" th:href="@{/community/editWrite?index={index} (index=${article.getIndex()})}" rel="modify">수정</a>
                </td>
            </th:block>
        </tr>
    </table>

</form>
